<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../imagens/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="jokenpo.css" />
    <title>Alleatório</title>
  </head>
  <body >
    <header>
      <div>
        <img src="../../imagens/logo site85.png" alt="logótipo do site" />
        <h1>AllEatório</h1>
        <nav>
          <a href="../../index.html" target="_self" rel="next">Início</a>
          <a href="../../programas/pag01.html" target="_self" rel="next"
            >Programas</a
          >
          <a href="../../agradecimentos/pag01.html" target="_self" rel="next"
            >Agradecimentos</a
          >
        </nav>
      </div>
    </header>
    <main>
      <article id="artigo01">
        <h1>Pedra Papel Tesoura</h1>
        <p>
          Bem vindo ao Pedra Papel Tesoura. 
          Joga contra o nosso profisional, Jokenpo e tenta ganhar dele numa partida de pedra, papel tesoura. Boa sorte.
        </p>
      </article>
      <p>
        <input type="button" value="Iniciar" id="iniciar" onclick="iniciar()" />
      </p>
    </main>
    <footer>
      <p>Site criado por Ayres Major como Prova de Aptidão Profissional</p>
    </footer>
    <div id="fundo">
      <label id="fechar"onclick="fechar()"><span>&#x274C;</span></label>
      <div id="menu" class="center"> </div>
      <div class="tituloimg flex">
        <img src="../../imagens/pedrar200.png" alt="pedra_png" id="pedraimg" style="padding: 49.5px 0"/>
        <img src="../../imagens/papelr200.png" alt="papel_png" id="papelimg"/>
        <img src="../../imagens/tesourar200.png" alt="tesoura_png" id="tesouraimg" style="padding: 20.5px 0"/>
      </div>
      <div class="grid" id="titulo" style="margin: auto;">
        <h3 class="flex">
          <label id="pedra"onmouseenter="entrar(this.id)" onmouseout="sair(this.id)" onclick="select(this.id)">Pedra&#128074;</label>
          <label id="papel" onmouseenter="entrar(this.id)" onmouseout="sair(this.id)" onclick="select(this.id)">Papel&#128400;</label>
          <label id="tesoura" onmouseenter="entrar(this.id)" onmouseout="sair(this.id)" onclick="select(this.id)">Tesoura&#9996;</label>
        </h3>
        <div id="block">
        </div>
        <p>
          <input
            type="button"
            value="Começar&#128074;&#128400;&#9996;"
            id="startgame"
            onclick="start()"/>
        </p>
        <div id="intrucoes">PEDRA</div>
      </div>
      <div id="win" class="flex">
        <!-- firework 1-->
          <div id="firework1">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player
              src="https://assets10.lottiefiles.com/private_files/lf30_vzqrg39e.json"
              background="transparent"
              speed="1"
              style="position: absolute; top:50%; left:50%; display:flex; width: 91vh; height: auto; transform: translate(-830px, -410px);"
              loop
              autoplay
            ></lottie-player>
          </div>
        <!-- confetti-->
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player id="confetti"
            src="https://assets4.lottiefiles.com/packages/lf20_ISbOsd.json"
            background="transparent"
            speed="1"
            style=" position: absolute; top:50%; left:50%;display:flex; width: 80vh; height: auto; transform: translate(-290px, -150px);"
            loop
            autoplay
          ></lottie-player>
        <!-- firework 2-->
          <div id="firework2">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player
              src="https://assets10.lottiefiles.com/private_files/lf30_vzqrg39e.json"
              background="transparent"
              speed="1"
              style="position: absolute; top:50%; left:50%;display:flex; width: 90vh; height: auto;  transform: scaleX(-1) translate(-170px, -410px);"
              loop
              autoplay
            ></lottie-player>
          </div>
      </div>
      <div id="loadingjokenpo" class="grid">
        <div class="progress flex">
          <div class="color"></div>
        </div>
      </div>
    </div>
    <script src="jokenpo.js"></script>
  </body>
</html>
