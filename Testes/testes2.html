    <div id="teste" class="grid" style="font-size: 5em">dcwv4w</div>
    <div id="testes" class="grid" style="font-size: 5em">dcwv4w</div>
    <script>

      function randint(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
}
let num = [];
let estrela = [];
let compar = [];
let d = 0;
let n = 0;
for (let c = 0; c < 8; c++) {
  n = randint(1, 8);
  if (c > 0) {
    num.push(n);
  }
if (num.length >= 2) {
    compar = num.slice(0, c  - 1);
    while (compar.includes(n)) {
      d = num.indexOf(n);
      n = randint(1, 8);
      num[d] = n;
    }
  }
}
num.sort(function(a, b){return a - b})
teste.innerText = num;


    </script>
