<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="/index.html" />
    <title>Document</title>
  </head>
  <body>
    <div id="teste" class="grid" style="font-size: 5em">dcwv4w</div>
    <script>
      function randint(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
}

let num = [];
let block = [];
let block2 = [];
let d = 0;
let pos1 = 0;
let pos2 = 0;
let n = 0;

for (let c = 0; c < 6; c++) {
  pos1 = c - 2;
  pos2 = c - 1;
  n = randint(1, 6);
  if (c > 0) {
    block.push(n);
    if (c > 1) {
      while (block[pos1] == block[pos2]) {
        n = randint(1, 6);
        block[pos2] = n;
      }
    }
  }
if (block.length > 2) {
    block2 = block.slice(0, c  - 1);
    while (block2.includes(n)) {
      d = block.indexOf(n);
      n = randint(1, 6);
      block[d] = n;
    }
  }
}
block.sort(function(a, b){return a - b})
teste.innerText = block;
    </script>
  </body>
</html>
